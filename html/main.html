<script>
function showOutput(element, target) {
  var elem = document.getElementById(element);
  var request = new XMLHttpRequest();
  request.open('GET', target, true);

  request.onload = function() {
    if (this.status >= 200 && this.status < 400) {
        elem.innerText = this.response;
    } else {
        elem.innerText = "Something went wrong!";
    }
  };

  request.onerror = function() {
    // There was a connection error of some sort
    elem.innerText = "Error handler triggered";
  };

  request.send();
}

showOutput('oneliner', '/api/oneliner');
showOutput('profile', '/connect/profile');
</script>
